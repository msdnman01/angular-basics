<div 
	class="donut-card"
	[style.border]="donut.promo ? '2px solid #eee' : 'none'">
	<img
		src="/assets/img/{{ donut.icon }}.svg"
		alt="{{ donut.name }}"
		class="donut-card-icon"
	/>
	<div>
		<p class="donut-card-name">{{ donut.name }}</p>
		<p class="donut-card-price">{{ donut.price }}</p>
	</div>
</div>
