<form class="donut-form" (ngSubmit)="handleSubmit(form)" #form="ngForm">
  <label>
    <span>Name</span>
    <input type="text" name="name" class="input" minlength="5" required ngModel #name="ngModel" />
    <ng-container *ngIf="name.invalid && name.touched">
      <div class="donut-form-error" *ngIf="name.errors?.required">Name is required.</div>
      <div class="donut-form-error" *ngIf="name.errors?.minlength">The minimun length of a name is 5.</div>
    </ng-container>
  </label>

  <label>
    <span>Icon</span>
    <select name="icon" class="input input--select" required ngModel>
      <option *ngFor="let icon of icons" [ngValue]="icon">{{ icon }}</option>
    </select>
  </label>

  <label>
    <span>Price</span>
    <input type="number" name="price" class="input" required ngModel />
  </label>

  <div class="donut-form-radios">
    <p class="donut-form-radios-label">Promo:</p>
    <label>
      <input type="radio" name="promo" [value]="undefined" required ngModel />
      <span>None</span>
    </label>
    <label>
      <input type="radio" name="promo" value="new" required ngModel />
      <span>New</span>
    </label>
    <label>
      <input type="radio" name="promo" value="limited" required ngModel />
      <span>Limited</span>
    </label>
  </div>

  <label>
    <span>Description</span>
    <textarea name="description" class="input input--textarea" required ngModel></textarea>
  </label>
{{form.valid}}
  <button type="submit" class="btn btn--green" [disabled]="form.invalid">Create</button>

  <pre>{{ form.value | json }}</pre>
</form>
