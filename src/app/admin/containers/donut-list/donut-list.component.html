<div>
	<ng-container *ngIf="donuts.length; else nothing">
		<donut-card
      *ngFor="let donut of donuts; trackBy: trackById"
      [donut]="donut">
    </donut-card>

    <ng-template ngFor [ngForOf]="donuts" let-donut let-i="index">
      <donut-card [donut]="donut"></donut-card>
    </ng-template>
  </ng-container>

	<ng-template #nothing>
		<p>No donuts here..</p>
	</ng-template>
</div>
