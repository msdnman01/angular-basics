<div>
	<ng-container *ngIf="donuts.length; else nothing">
		<donut-card
      *ngFor="let donut of donuts; trackBy: trackById" [donut]="donut">
    </donut-card>

    <div *ngFor="let donut of donuts; index as i; odd as odd; even as even"
      [style.color]="even ? 'red' : 'green'">
      {{i+1}}
      {{odd}}
      {{even}}
    </div>
	</ng-container>

	<ng-template #nothing>
		<p>No donuts here..</p>
	</ng-template>
</div>
